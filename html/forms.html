<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practice</title>
</head>

<body>
    <form>

        <input type="text" size="30" placeholder="Enter your last Name">
        <br><br>

        <select>

            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
        </select>

        <label>Month</label>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <label>Year</label>
        <select>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
        </select>

        <br><br>
        <label>E-mail</label>
        <input type="email" size="30" placeholder="Enter an e-mail">
        <br><br>
        <label>Password</label>
        <input type="password" size="30" placeholder=" Enter a password">
        <br><br>
        <input type="submit" value="Register">
        <input type="reset">
        <br><br>
        <input type="radio" size="30">Male
        <br>
        <input type="radio" size="30">Female
        <br><br>
        <input type="file" size="30">
        <br><br>
        <input type="color">Color
        <textarea></textarea>
        <br>

        <div>First division</div>
        <div>Second division</div>
        <div>Third division</div>
    </form>
    <script src="script.js"></script>
</body>

</html>
