<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Cases</title>
</head>
<body>
    <h3 id="txt"></h3>
    <script>
        let v = new Date()
        switch(v.getDay()<7){
            case v.getDay()==0:
                document.getElementById('txt').innerHTML = 'Sunday'
                break
            case v.getDay()==1:
                document.getElementById('txt').innerHTML = 'Monday'
                break
            case v.getDay()==2:
                document.getElementById('txt').innerHTML = 'Tuesday'
                break
            case v.getDay()==3:
                document.getElementById('txt').innerHTML = 'Wednesday'
                break
            case v.getDay()==4:
                document.getElementById('txt').innerHTML = 'Thursday'
                break
            case v.getDay()==5:
                document.getElementById('txt').innerHTML = 'Friday'
                break
            case v.getDay()==6:
                document.getElementById('txt').innerHTML = 'Saturday'
                break
        }
    </script>
</body>
</html>
