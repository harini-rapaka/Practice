<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let keyword</title>
</head>
<body>
    <h3> let</h3>
    <script>
        let a = 10
        let b = 20
        let c 
        c = a+b
        document.write(c)
        document.write("<br>")
        c=a*b
        document.write(c)
        document.write("<br>")
        c=a/b
        document.write(c)
        document.write("<br>")
        c=b/a
        document.write(c)
        document.write("<br>")
        
    </script>
</body>
</html>
