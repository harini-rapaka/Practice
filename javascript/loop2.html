<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop-select</title>
</head>
<body>
    <script>
        document.write("<select>")
        for(let i=1;i<=100;i++){
            document.write("<option>")
            document.write(i)
            document.write("</option>")
        }
        document.write("</select>")
    </script>
</body>
</html>
