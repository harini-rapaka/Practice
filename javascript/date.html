<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date method</title>
</head>
<body>
    <h1>How date works</h1>
    <h3 id="txt"></h3>
    <script>
        let obj = new Date()
        document.getElementById('txt').innerHTML = obj.getHours()+ ":" + obj.getMinutes() + ":" + obj.getSeconds()
        document.write(Date())
    </script>
</body>
</html>
