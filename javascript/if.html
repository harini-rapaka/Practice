<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <h2>If else</h2>
    <script>
        var marks
        marks = prompt("Enter your marks: ")
        if(marks<=40){
            alert("Failed")
        }else{
            alert("Pass")
        }
        var uid
        uid = prompt("Enter your id: ")
        if(uid=="js"){
            alert("Authorized")
        }else{
            alert("Unauthorized")
        }
    </script>
</body>
</html>
