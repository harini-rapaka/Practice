<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow</title>
    <style>
        #box{
            background-color: red;
            width: 200px;
            height: 200px;
            box-shadow: 50px 50px 0px black;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    
</body>
</html>
