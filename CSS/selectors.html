<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        a{
            font-size: 1.4em;
            background-color: yellow;
            margin: 30px;
            padding: 15px 30px;
        }
        a:hover{
            background-color: black;
            color: white;
        }
        h4{
            color: blue;
        }
        .sum{
            color: red;
        }

        #ash{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Pseudo Selector Example</h1>
    <a href="">rose</a>
    <a href="">jasmine</a>
    <a href="">lilly</a>
    <a href="">lotus</a>
    <br><br>
    <hr><hr>

    <h1>Class Selector</h1>
    <h4>Ashioo</h4>
    <h4 class="sum">Pandio</h4>
    <h4>cutoo</h4>
    <h4>sweetoo</h4>
    <h4>babioo</h4>
    <h4>Ashummmm</h4>

    <h5 id="ash">Harini</h5>
    <hr><hr>
    
</body>
</html>
